<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hompee - 메인 페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:unless="${auth}">
    <form class="box" th:action="@{/login}" method="post">
        <h1>Login</h1>
        <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="email" name="username" placeholder="Email" maxlength="20">
        <input type="password" name="password" placeholder="Password" maxlength="20">
        <input class="index_menu" type="submit" value="로그인">
        <a class="index_menu" th:href="@{/forgotPassword}">비밀번호 찾기</a>
        <a class="index_menu" th:href="@{/signUp}">회원가입</a>
    </form>
</div>
<div th:if="${auth}" class="box">
    <h1>hello,
        <span th:text="${name}"></span>
    </h1>
    <a class="index_menu" th:href="@{/logout}">로그아웃</a>
    <a class="index_menu" th:href="@{/info}">내정보</a>
    <a class="index_menu" id="closeAccount" th:href="@{/closeAccount}">회원탈퇴</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $('#closeAccount').on('click', function() {
        alert('회원탈퇴가 완료되었습니다.');
    });
</script>
</body>
</html>
